Name         : kde5-oxygen
Version      : 4.98.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE's default style and look
Description  : |
  KDE's default style and look.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kde5-rpm-macros
    - extra-cmake-modules
    - kf5-umbrella
    - kf5-ki18n-devel
    - kf5-kconfig-devel
    - kf5-kconfigwidgets-devel
    - kf5-kguiaddons-devel
    - kf5-kwidgetsaddons-devel
    - kf5-kservice-devel
    - kf5-kcompletion-devel
    - kf5-frameworkintegration-devel
    - kf5-kwindowsystem-devel
    - kde5-kwin-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5WebKit
    - Qt5Qml
    - Qt5Quick
    - Qt5Script
    - Qt5X11Extras
    - xcb
Requires:
    - kde5-filesystem
RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING"
    - "%{_kde5_bindir}/oxygen-demo5"
    - "%{_kde5_bindir}/oxygen-settings5"
    - "%{_kde5_libdir}/*.so.*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kde5_libdir}/*.so"
    - Name: cursor-themes
      Group: System/Base
      BuildArch: noarch
      AutoDepend: False
      Summary: Oxygen cursor themes
      Description: |
        A full set of cursor themes.
      Files:
          - "%{_datadir}/icons/*"
    - Name: sounds
      Group: System/Base
      BuildArch: noarch
      AutoDepend: False
      Summary: Oxygen sounds
      Description: |
        A full set of sounds for different desktop events.
      Files:
          - "%{_datadir}/sounds/*"
    - Name: kwin
      Group: System/Base
      Summary: KWin "Oxygen" decoration
      Description: |
        This package contains the "Oxygen" decoration for KWin.
      Requires:
          - kde5-kwin
      Files:
          - "%{_kde5_plugindir}/kwin/kdecorations/config/kwin_oxygen_config.so"
          - "%{_kde5_plugindir}/kwin/kdecorations/kwin3_oxygen.so"
    - Name: style
      Group: System/Base
      Summary: QtWidgets "Oxygen" style
      Description: |
        This package contains the "Oxygen" style for QtWidgets.
      Files:
          - "%{_kde5_plugindir}/kstyle_oxygen_config.so"
          - "%{_kde5_plugindir}/styles/oxygen.so"
          - "%{_kde5_datadir}/kstyle/themes/oxygen.themerc"
